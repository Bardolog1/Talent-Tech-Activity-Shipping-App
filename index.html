<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animated Background HTML CSS | No javascript</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>

  <body>
    <div class="container">
      <div class="center-div">
        <div class="left">
            <div class="image-container">
                <img class="image" src="/images/image1.png" alt="shipping" />
            </div>
        </div>
        <div class="right">
          <div class="title">
            <h2>Shipping Details</h2>
          </div>
          <div class="formContainer">
            <form class="form" action="">
              <div class="input-field">
                <input type="text" id="name" required />
                <label for="name">Product</label>
              </div>
              <div class="input-field">
                <input type="number" id="weight" min="0" max="10000" required />
                <label for="weight">Weight</label>
              </div>
              <div class="input-field">
                <input type="text" id="destination" required />
                <label for="destination">Destination</label>
              </div>

              <div class="input-field">
                <input type="number" id="distance" min="0" max="10000" required />
                <label for="distance">Distance</label>
              </div>
              <div class="input-field">
                <input type="text" id="recipient"  required />
                <label for="recipient">Recipient</label>
              </div>
              <div class="input-field">
                <button id="submit" type="submit" 
                >Submit</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>

    </div>
